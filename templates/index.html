{% extends "base.html" %}

{% block head %}

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.0/sl-1.4.0/datatables.min.css"/>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>


    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.0/sl-1.4.0/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
            integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% endblock %}

{% block content %}
    <button type='button' class="btn btn-primary" onclick="uploadDataFile()">
        Upload Data File</button>
<!--    <button type='button' class="btn btn-primary" onclick="ResetSelection()">Reset</button>-->

    <div class="row">
        <div class="col-lg-12 rounded">
            <h4 class="panelabel">Analyses</h4>
            <table id="analysestable" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>RunID</th>
                        <th>Sample</th>
                        <th>Project</th>
                        <th>J</th>
                        <th>&#xb1;  1&#x03c3;</th>
                        <th>Ar40</th>
                        <th>&#xb1;  1&#x03c3;</th>
                        <th>Ar39</th>
                        <th>&#xb1;  1&#x03c3;</th>
                        <th>Ar38</th>
                        <th>&#xb1;  1&#x03c3;</th>
                        <th>Ar37</th>
                        <th>&#xb1;  1&#x03c3;</th>
                        <th>Ar36</th>
                        <th>&#xb1;  1&#x03c3;</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
<!--    <div class="row">-->
        <button type='button' class="btn btn-primary" onclick="doCalculations()">
        Calculate</button>
<!--    </div>-->
    <div class="row">
        <div class="col-lg-12 rounded">
            <h4 class="panelabel">Results</h4>
            <table id="resultstable" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Sample</th>
                        <th>Age (Ma)</th>
                        <th>&#xb1;  1&#x03c3; (Ma)</th>
                        <th>&#xb1;  1&#x03c3; (%)</th>
                        <th><sup>40</sup>Ar*</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 rounded">
            <h4 class="panelabel">Means</h4>
            <table id="meanstable" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Sample</th>
                        <th>Age (Ma)</th>
                        <th>&#xb1;  1&#x03c3; (Ma)</th>
                        <th>&#xb1;  1&#x03c3; (%)</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}">
    </script>

{% endblock %}
